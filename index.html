<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script defer src="fontawesome/fontawesome-all.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="row">
               <div class="col-md-1">
                 <div class="header-logo">
                   <a href="index.html">
                   <img src="images/cloudpassage_logo.png" alt="">
                   </a>
                 </div>
              </div>
               <div class="col-md-10">
                 <ul class="main-menu">
                   <li><a href="#">Summary</a></li>
                   <li><a href="#">Environment</a></li>
                   <li><a href="#">Registries</a></li>
                   <li><a href="#">Events</a></li>
                   <li class="active"><a href="#">
                    Reports
                   <span class="sub">B E T A</span></a></li>
                   <li><a href="#">Policies</a></li>
                 </ul>
              </div>
              <div class="col-md-1">
                 <div class="header-burger-menu">
                   <i class="fas fa-bars fa-3x"></i>
                 </div>
                 <p class="header-evalution">
                    EVALUATION: 743 days left
                 </p>
              </div>
           </div>
        </header>
        <section>
         <div class="row">
           <div class="col-md">
             <div class="section-text">
               <i class="fas fa-angle-left fa-3x"></i>
               <i class="far fa-file fa-2x"></i>
               <p class="text">COPY - All Software Vulnerabilities [v1 En]</p>
             </div>
           </div>
        </div>
      </section>
      <div class="menu">
         <div class="row">
           <div class="col">
               <ul class="links">
                 <li><a href="#">Report Data</a></li>
                 <li class="active"><a href="#">Settings</a></li>
               </ul>
           </div>
         </div>
      </div>
      <div class="search">
             <div class="row">
                <div class="col-md-11">
                 <form action="#" method="get">
                   <label for=search-field>
                      <img src="images/search.png" alt="">
                   </label>
                   <input type="text" name="search" id=search-field placeholder="Add Filter">
                 </form>
            </div>
               <div class="col-md-1">
                 <div class="star-image">
                   <img src="images/star.png" alt="">
                 </div>
                 <div class="question-image">
                   <img src="images/question.png" alt="">
                 </div>
               </div>
          </div>
     </div>
     <div class="text-and-button">
       <div class="row">
         <div class="col-md-11">
           <div class="txt">
             <p>Report will run approximately 4 servers.This number may change when report actually runs.</p>
           </div>
         </div>
          <div class="col-md-1">
            <div class="button">
              <button type="button" class="btn btn-primary">
               Actions
              <i class="fas fa-caret-down"></i>
              </button>
            </div>
          </div>
         </div>
       </div>
       <div class="form-filling">
            <table class="table-form">
              <tr>
                <td class="column-1">
                  <label for="name-field">Report Name:<span class="sup">*</span>
                  </label>
                </td>
                <td class="column-2">
                  <input type="text" name="search" value="COPY - All Software Vulnerabilities [v1 En]" id=name-field>
                </td>
              </tr>
              <tr>
                <td class="column-1">
                  <label for="description-field">Description:</lable>
                </td>
                <td class="column-2">
                  <textarea name="description" id="description-field" rows=2></textarea>
                </td>
              </tr>
               <tr>
               <td class="column-1">
                 <span>Schedule:</span>
                </td>
               <td class="column-2">
                <select name=month>
                  <option value="Never">Never</option>
                </select>
              </td>
              </tr>
          </table>
    </div>
    <div class="panel-buttons">
       <div class="butn butn1">
         <button type="button" class="btn btn-success">
          Save as...
         </button>
       </div>
       <div class="butn butn2">
         <button type="button" class="btn btn-success">
          Save
         </button>
       </div>
       <div class="cancel-link">
         <a href="#">Cancel</a>
       </div>
    </div>
  </body>
</html>
